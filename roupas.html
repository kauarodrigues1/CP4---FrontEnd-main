<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport"
                content="width=device-width, initial-scale=1.0">
            <title>EcoTrend</title>
            <link rel="icon" href="./src/assets/logo2.png" type="image/x-icon">
            <link rel="stylesheet"
                href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
            <link rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
            <link rel="stylesheet" href="./src/css/styles.css">

        </head>
        <body>
            <nav class="navbar navbar-expand-lg bg-light py-3 shadow">
                <div class="container">

                    <a class="navbar-brand" href="./index.html">
                        <img src="./src/assets/logo1.png" alt="Logo"
                            width="120">
                    </a>

                    <div
                        class="collapse navbar-collapse justify-content-center d-none d-lg-flex"
                        id="navbarNav">
                        <ul class="navbar-nav fs-5">
                            <li class="nav-item">
                                <a class="nav-link active fw-bold"
                                    href="./roupas.html">Roupas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold" href="#">Beleza</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold"
                                    href="#">Tecnologia</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold" href="#">Casa</a>
                            </li>
                        </ul>
                    </div>

                    <div class="d-flex ms-auto">
                        <div class="input-group me-3">
                            <input type="text" class="form-control"
                                placeholder="Buscar produtos...">
                            <button class="btn btn-outline-secondary"
                                type="button">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        <a href="#" class="btn btn-outline-dark">
                            <i class="bi bi-cart"></i>
                        </a>
                    </div>
                </div>
            </nav>

            <div class="container mt-5">
                <div class="row">
                    <!-- Filtro Lateral -->
                    <div class="col-md-3">
                        <h4>Filtros</h4>

                        <!-- Filtro por Preço -->
                        <div class="mb-4">
                            <h5>Preço</h5>
                            <input type="range" class="form-range" id="preco"
                                min="0" max="1000" step="10">
                            <label for="preco">Até R$10.000</label>
                        </div>

                        <!-- Filtro por Tipo de Produto -->
                        <div class="mb-4">
                            <h5>Tipo de Produto</h5>
                            <select class="form-select">
                                <option value="1">Roupas</option>
                                <option value="2">Beleza</option>
                                <option value="3">Tecnologia</option>
                                <option value="4">Casa</option>
                            </select>
                        </div>

                        <!-- Filtro por Marca -->
                        <div class="mb-4">
                            <h5>Marca</h5>
                            <div>
                                <input type="checkbox" id="marca1"> <label
                                    for="marca1">Nike</label>
                            </div>
                            <div>
                                <input type="checkbox" id="marca2"> <label
                                    for="marca2">Samsung</label>
                            </div>
                            <div>
                                <input type="checkbox" id="marca3"> <label
                                    for="marca3">Apple</label>
                            </div>
                        </div>
                    </div>

                    <!-- Resultados dos Produtos -->
                    <div class="col-md-9">
                        <h4>Produtos</h4>
                        <div class="row">
                            <div class="col-12 col-md-4 mb-4">
                                <div class="card">
                                    <img src="./src/assets/camisa1.jpg"
                                        class="card-img-top" alt="Produto 1">
                                    <div class="card-body">
                                        <h5 class="card-title">Produto 1</h5>
                                        <p class="card-text">Descrição do
                                            produto.</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-4 mb-4">
                                <div class="card">
                                    <img src="./src/assets/camisa2.jpg"
                                        class="card-img-top" alt="Produto 2">
                                    <div class="card-body">
                                        <h5 class="card-title">Produto 2</h5>
                                        <p class="card-text">Descrição do
                                            produto.</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-4 mb-4">
                                <div class="card">
                                    <img src="./src/assets/camisa3.jpg"
                                        class="card-img-top" alt="Produto 3">
                                    <div class="card-body">
                                        <h5 class="card-title">Produto 3</h5>
                                        <p class="card-text">Descrição do
                                            produto.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-4 mb-4">
                                <div class="card">
                                    <img src="./src/assets/calca1.webp"
                                        class="card-img-top" alt="Produto ">
                                    <div class="card-body">
                                        <h5 class="card-title">Produto 4</h5>
                                        <p class="card-text">Descrição do
                                            produto.</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-4 mb-4">
                                <div class="card">
                                    <img src="./src/assets/calca2.webp"
                                        class="card-img-top" alt="Produto 2">
                                    <div class="card-body">
                                        <h5 class="card-title">Produto 5</h5>
                                        <p class="card-text">Descrição do
                                            produto.</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-4 mb-4">
                                <div class="card">
                                    <img src="./src/assets/calca3.webp"
                                        class="card-img-top" alt="Produto 3">
                                    <div class="card-body">
                                        <h5 class="card-title">Produto 6</h5>
                                        <p class="card-text">Descrição do
                                            produto.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        </body>
    </html>
